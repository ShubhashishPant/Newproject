<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal History Q&A</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        #answer {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #ecf0f1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            margin-bottom: 10px;
            color: #34495e;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Ask a Question About Nepal's History</h1>
    <form method="post" action="/get_history">
        <input type="text" name="question" placeholder="Type your question here..." required>
        <input type="submit" value="Submit">
    </form>
    
    <div id="answer">
        {% if answer %}
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
